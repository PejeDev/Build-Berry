services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  
  cache:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - cache:/data

volumes:
  db:
    driver: local
  cache:
    driver: local